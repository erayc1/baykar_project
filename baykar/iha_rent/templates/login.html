{% extends 'base.html' %}

{% load static %}

{% block title %}
    Login
{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white text-center">
                    <h1 class="h3 mb-0">Login</h1>
                </div>
                <div class="card-body">
                    <form>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password">
                        </div>
                        <div class="d-grid gap-2">
                            <button type="button" class="btn btn-primary" onclick="userLogin()">Giriş</button>
                            <button type="button" class="btn btn-secondary" onclick="window.location.href = '/admin-login'">Admin Girişi</button>
                            <button type="button" class="btn btn-link" onclick="window.location.href = '/sign-up'">Kayıt Ol</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    var userLoginApiUrl = "{% url 'login_api' %}";
    var userHomeUrl = "{% url 'index' %}";
</script>
<script src="{% static 'js/auth_process.js' %}"></script>
<script src="{% static 'js/index.js' %}"></script>
{% endblock %}
